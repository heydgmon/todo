<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo Dashboard</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FullCalendar -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>

    <style>
        body {
            background: #f4f6f9;
            min-height: 100vh;
        }
        .panel {
            background: #fff;
            border-radius: 14px;
            padding: 16px;
            height: 100%;
        }
        #calendar {
            min-height: 650px;
        }
        .todo-item {
            cursor: pointer;
        }
        .todo-item.active {
            background: #e7f1ff;
        }
    </style>
</head>
<body>

<div class="container-fluid p-4">
    <h4 class="mb-4"> ì—…ë¬´ ì¼ì • ê´€ë¦¬</h4>

    <div class="row g-3">
        <!-- ğŸ“… Calendar -->
        <div class="col-lg-4">
            <div class="panel">
                <div id="calendar"></div>
            </div>
        </div>

        <!-- ğŸ“‹ Todo List -->
        <div class="col-lg-5">
            <div class="panel">
                <h6>Todo List</h6>

                <form id="todoForm" class="row g-2 mb-3">
                    <div class="col-6">
                        <input type="text" id="title" class="form-control" placeholder="í•  ì¼" required>
                    </div>
                    <div class="col-4">
                        <input type="date" id="deadline" class="form-control">
                    </div>
                    <div class="col-2 d-grid">
                        <button class="btn btn-primary" type="submit">+</button>
                    </div>
                </form>

                <ul class="list-group" id="todoList">
                    <li th:each="todo : ${todos}"
                        class="list-group-item todo-item"
                        th:data-id="${todo.id}"
                        th:data-title="${todo.title}"
                        th:data-deadline="${todo.deadline}"
                        th:data-completed="${todo.completed}">
                        <span th:text="${todo.title}"></span>
                    </li>
                </ul>
            </div>
        </div>

        <!-- ğŸ“ Detail Panel -->
        <div class="col-lg-3">
            <div class="panel">
                <h6>Detail</h6>

                <div id="detailEmpty" class="text-muted">
                    "Todo Listì—ì„œ í•  ì¼ì„ ì„ íƒí•˜ì„¸ìš”"
                </div>

                <div id="detailContent" style="display:none;">
                    <p><strong>ì œëª©</strong></p>
                    <p id="detailTitle"></p>

                    <p><strong>ë§ˆê°ì¼</strong></p>
                    <p id="detailDeadline"></p>

                    <p><strong>ìƒíƒœ</strong></p>
                    <p id="detailStatus"></p>

                    <!-- âœ… ì™„ë£Œ / ë¯¸ì™„ë£Œ í† ê¸€ ë²„íŠ¼ -->
                    <button id="toggleBtn" class="btn btn-sm mt-2"></button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    let selectedTodoId = null;
    let selectedCompleted = false;

    document.addEventListener('DOMContentLoaded', function () {

        /* ğŸ“… Calendar */
        const calendar = new FullCalendar.Calendar(
            document.getElementById('calendar'),
            {
                initialView: 'dayGridMonth',
                height: 650,
                events: '/api/calendar/todos'
            }
        );
        calendar.render();

        /* â• Todo ì¶”ê°€ */
        document.getElementById('todoForm').addEventListener('submit', function (e) {
            e.preventDefault();

            fetch('/todo/add', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({
                    title: title.value,
                    deadline: deadline.value
                })
            }).then(() => location.reload());
        });

        /* ğŸ“‹ Todo í´ë¦­ â†’ Detail í‘œì‹œ */
        document.querySelectorAll('.todo-item').forEach(item => {
            item.addEventListener('click', function () {

                document.querySelectorAll('.todo-item')
                    .forEach(el => el.classList.remove('active'));
                this.classList.add('active');

                selectedTodoId = this.dataset.id;
                selectedCompleted = this.dataset.completed === 'true';

                detailEmpty.style.display = 'none';
                detailContent.style.display = 'block';

                detailTitle.innerText = this.dataset.title;
                detailDeadline.innerText =
                    this.dataset.deadline ? this.dataset.deadline : 'ì—†ìŒ';
                detailStatus.innerText =
                    selectedCompleted ? 'ì™„ë£Œ' : 'ë¯¸ì™„ë£Œ';

                updateToggleButton();
            });
        });

        /* âœ… ì™„ë£Œ / ë¯¸ì™„ë£Œ í† ê¸€ */
        document.getElementById('toggleBtn').addEventListener('click', function () {
            if (!selectedTodoId) return;

            fetch(`/todo/toggle/${selectedTodoId}`, {
                method: 'POST'
            }).then(() => location.reload());
        });
    });

    function updateToggleButton() {
        const btn = document.getElementById('toggleBtn');
        if (selectedCompleted) {
            btn.innerText = 'ë¯¸ì™„ë£Œë¡œ ë³€ê²½';
            btn.className = 'btn btn-warning btn-sm mt-2';
        } else {
            btn.innerText = 'ì™„ë£Œë¡œ ë³€ê²½';
            btn.className = 'btn btn-success btn-sm mt-2';
        }
    }
</script>

</body>
</html>
