<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo</title>

    <link rel="stylesheet" th:href="@{/css/layout.css}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>

<body>

<div class="layout">

            <div class="row g-4">

                <div class="col-lg-4 d-none d-lg-block">
                    <div class="panel">
                        <h5>üìã Task Overview</h5>

                        <p class="mt-3">
                            ‚Ä¢ Ï†ÑÏ≤¥ :
                            <strong th:text="${todos.size()}"></strong>
                        </p>
                        <p>
                            ‚Ä¢ ÏôÑÎ£å :
                            <strong th:text="${#lists.size(todos.?[completed])}"></strong>
                        </p>
                        <p>
                            ‚Ä¢ ÎØ∏ÏôÑÎ£å :
                            <strong th:text="${todos.size() - #lists.size(todos.?[completed])}"></strong>

                    </div>

                <!-- Ïö∞Ï∏° Todo Î™©Î°ù (ÏûÖÎ†• Ï†úÍ±∞Îê®) -->

                        <ul class="list-group list-group-flush">

                            <li th:each="todo : ${todos}"

                                <div>
                                    <span th:text="${todo.title}"
                                          th:classappend="${todo.completed} ? 'text-decoration-line-through text-muted'">

                                    <small class="text-muted ms-2"

                                        (<span th:text="${todo.deadline}"></span>)
                                    </small>
                                </div>

                                <div class="d-flex gap-2">

                                    <form th:action="@{/todo/toggle/{id}(id=${todo.id})}"
                                          method="post">
                                        <button class="btn btn-sm btn-outline-success">
                                            ÏôÑÎ£å
                                        </button>
                                    </form>

                                    <form th:action="@{/todo/delete/{id}(id=${todo.id})}"
                                          method="post">
                                        <button class="btn btn-sm btn-outline-danger">
                                            ÏÇ≠Ï†ú
                                        </button>
                                    </form>

                                </div>

                            </li>

                    </div>

</div>

</body>
</html>
