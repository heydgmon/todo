<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login | Todo Dashboard</title>

    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
    >

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa, #e4e9f0);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            width: 100%;
            max-width: 420px;
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            background-color: #ffffff;
        }

        .login-title {
            font-weight: 700;
            margin-bottom: 4px;
        }

        .login-subtitle {
            color: #6c757d;
            font-size: 0.9rem;
            margin-bottom: 24px;
        }
    </style>
</head>
<body>

<div class="login-card">
    <div class="text-center mb-4">
        <h3 class="login-title">업무관리 페이지</h3>
        <div class="login-subtitle">

        </div>
    </div>

    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label class="form-label">아이디</label>
            <input
                    type="text"
                    name="username"
                    class="form-control"
                    placeholder="아이디를 입력하세요"
                    required
            >
        </div>

        <div class="mb-4">
            <label class="form-label">비밀번호</label>
            <input
                    type="password"
                    name="password"
                    class="form-control"
                    placeholder="비밀번호를 입력하세요"
                    required
            >
        </div>

        <button type="submit" class="btn btn-primary w-100">
            로그인
        </button>
    </form>
</div>

</body>
</html>
