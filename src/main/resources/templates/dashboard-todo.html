<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>

<div style="display:flex">

    <!-- 좌측 메뉴 동일 -->
    <div style="width:220px;height:100vh;padding:20px;border-right:1px solid #ddd;">
        <h5 class="mb-4">메뉴</h5>

        <a href="/dashboard" class="btn btn-outline-primary w-100 mb-2">홈</a>
        <a href="/dashboard/todo" class="btn btn-outline-primary w-100 mb-2">할일관리</a>

        <form th:action="@{/logout}" method="post">
            <button class="btn btn-outline-danger w-100 mt-3">로그아웃</button>
        </form>
    </div>

    <!-- 기존 todo UI 그대로 삽입 -->
    <div style="flex:1;padding:40px;">
        <div th:replace="todo :: body"></div>
    </div>

</div>

</body>
</html>
